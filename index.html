<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyBag Pro</title>
    <style>
        :root {
            /* æµ…è‰²æ¨¡å¼å˜é‡ */
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* æ·±è‰²æ¨¡å¼å˜é‡ */
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                --border: #334155;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'PingFang SC', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            transition: background 0.3s;
        }

        .phone-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* é¡µé¢åˆ‡æ¢é€»è¾‘ */
        .view { display: none; padding: 20px; flex: 1; overflow-y: auto; }
        .view.active { display: block; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        /* ç»Ÿè®¡å¡ç‰‡ */
        .balance-card {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* è¡¨å•æ ·å¼ */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-sub); }
        input {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 10px; background: var(--bg-color); color: var(--text-main);
            box-sizing: border-box;
        }

        /* å›¾ç‰‡ä¸Šä¼ é¢„è§ˆ */
        #img-preview {
            width: 100%; max-height: 150px; object-fit: cover;
            border-radius: 10px; margin-top: 10px; display: none;
        }

        /* åˆ—è¡¨é¡¹æ ·å¼ */
        .history-item {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 5px solid #ccc;
        }
        .history-item.plus { border-left-color: var(--success); }
        .history-item.minus { border-left-color: var(--danger); }
        .history-img {
            width: 60px; height: 60px; border-radius: 8px; 
            object-fit: cover; margin-top: 10px; cursor: pointer;
        }

        /* åº•éƒ¨èœå• */
        .nav-bar {
            display: flex;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
        }
        .nav-item {
            flex: 1; text-align: center; padding: 15px;
            cursor: pointer; color: var(--text-sub);
        }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        .btn {
            width: 100%; padding: 15px; background: var(--primary);
            color: white; border: none; border-radius: 12px; cursor: pointer;
            font-size: 1rem; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="phone-container">
    <div id="view-add" class="view active">
        <div class="header"><h2>MoneyBag</h2></div>
        <div class="balance-card">
            <small>æ€»èµ„äº§</small>
            <h1 id="total-balance">ï¿¥0.00</h1>
        </div>
        
        <form id="money-form">
            <div class="form-group">
                <label>åç§°</label>
                <input type="text" id="text" placeholder="å»å‘/æ¥æº..." required>
            </div>
            <div class="form-group">
                <label>é‡‘é¢ (æ­£æ•°æ”¶å…¥, è´Ÿæ•°æ”¯å‡º)</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>è®¢å•å›¾ç‰‡</label>
                <input type="file" id="file-input" accept="image/*">
                <img id="img-preview" src="" alt="é¢„è§ˆ">
            </div>
            <button class="btn" type="submit">ä¿å­˜è®°å½•</button>
        </form>
    </div>

    <div id="view-history" class="view">
        <div class="header"><h2>å†å²æ˜ç»†</h2></div>
        <div id="history-list"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('add')">â• è®°è´¦</div>
        <div class="nav-item" onclick="switchView('history')">ğŸ“œ å†å²</div>
    </div>
</div>

<script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let currentBase64 = "";

    // è§†å›¾åˆ‡æ¢
    function switchView(viewName) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        if(viewName === 'add') {
            document.getElementById('view-add').classList.add('active');
            document.querySelectorAll('.nav-item')[0].classList.add('active');
        } else {
            document.getElementById('view-history').classList.add('active');
            document.querySelectorAll('.nav-item')[1].classList.add('active');
            renderHistory();
        }
    }

    // å›¾ç‰‡å¤„ç†
    document.getElementById('file-input').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            currentBase64 = reader.result;
            const preview = document.getElementById('img-preview');
            preview.src = currentBase64;
            preview.style.display = 'block';
        };
        if (file) reader.readAsDataURL(file);
    });

    // ä¿å­˜è®°å½•
    document.getElementById('money-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const newTransaction = {
            id: Date.now(),
            text: document.getElementById('text').value,
            amount: +document.getElementById('amount').value,
            image: currentBase64,
            date: new Date().toLocaleString()
        };

        transactions.push(newTransaction);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        
        // é‡ç½®è¡¨å•
        e.target.reset();
        currentBase64 = "";
        document.getElementById('img-preview').style.display = 'none';
        updateBalance();
        alert("ä¿å­˜æˆåŠŸï¼");
    });

    // æ¸²æŸ“å†å²
    function renderHistory() {
        const container = document.getElementById('history-list');
        container.innerHTML = transactions.length === 0 ? '<p style="text-align:center;color:gray">æš‚æ— æ•°æ®</p>' : '';
        
        transactions.slice().reverse().forEach(t => {
            const div = document.createElement('div');
            div.className = `history-item ${t.amount >= 0 ? 'plus' : 'minus'}`;
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <strong>${t.text}</strong>
                    <span style="font-weight:bold">${t.amount >= 0 ? '+' : ''}${t.amount}</span>
                </div>
                <div style="font-size:0.8rem; color:gray; margin-top:5px">${t.date}</div>
                ${t.image ? `<img src="${t.image}" class="history-img" onclick="window.open(this.src)">` : ''}
                <div style="text-align:right">
                    <button onclick="deleteItem(${t.id})" style="color:var(--danger); background:none; border:none; cursor:pointer">åˆ é™¤</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function deleteItem(id) {
        transactions = transactions.filter(t => t.id !== id);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        renderHistory();
        updateBalance();
    }

    function updateBalance() {
        const total = transactions.reduce((acc, t) => acc + t.amount, 0).toFixed(2);
        document.getElementById('total-balance').innerText = `ï¿¥${total}`;
    }

    updateBalance();
</script>
</body>
</html>
