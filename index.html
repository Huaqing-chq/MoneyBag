<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyBag - 记账本</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💰 MoneyBag</h1>
    <div id="balance">总余额：¥0.00</div>
  </header>

  <main>
    <div id="home-page">
      <ul id="record-list"></ul>
    </div>
    
    <div id="detail-page" class="hidden">
      <div class="detail-header">
        <button id="back-btn">← 返回</button>
        <h2>记录详情</h2>
      </div>
      <div class="detail-content">
        <div class="detail-item">
          <label>金额：</label>
          <span id="detail-amount" class="amount"></span>
        </div>
        <div class="detail-item">
          <label>事由：</label>
          <span id="detail-reason"></span>
        </div>
        <div class="detail-item">
          <label>时间：</label>
          <span id="detail-time"></span>
        </div>
        <div class="detail-item" id="detail-image-container">
          <label>图片：</label>
          <img id="detail-image" class="hidden" alt="记录图片">
          <span id="detail-no-image" class="no-image">无图片</span>
        </div>
        <div class="detail-actions">
          <button id="delete-btn" class="delete-btn">删除记录</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <button id="add-btn">＋ 新记录</button>
    <button id="export-btn">导出表格</button>
    <button id="theme-btn">🌙 主题</button>
  </footer>

  <div id="popup" class="hidden">
    <div class="overlay"></div>
    <div class="dialog">
      <h2>添加记录</h2>
      <input id="amount" type="number" placeholder="金额（正收入 / 负支出）">
      <input id="reason" type="text" placeholder="事由">
      <input id="image" type="file" accept="image/*">
      <img id="preview" class="hidden" alt="预览">
      <div class="buttons">
        <button id="save-btn">保存</button>
        <button id="cancel-btn">取消</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
